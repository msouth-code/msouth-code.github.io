<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 - Bar Chart</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>

</head>

<body>
    <a href="../index.html">Back</a>
    <div></div>
    <div id="my_dataviz"></div>
    <script type="text/javascript">
        // Your beautiful D3 code will go here
        var dataset;  //Declare global variable, initially empty (undefined)

        var margin = { top: 50, right: 60, bottom: 70, left: 60 },
            width = 980 - margin.left - margin.right,
            height = 790 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("../data/airlines.csv").then(function (data) {
            dataset = data.filter(function (d) {
                return +d.TimeYear === 2012; // Use + to convert string to number
            });
            drawChart();
        });



        // Add Y axis
        function drawChart() {
            var x = d3.scaleBand()
                .range([0, width])
                .domain(dataset.map(function (d) { return d["Time.Month Name"]; }))
            // .padding(0.5);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

            var y = d3.scaleBand()
                .range([0, height])
                .domain(dataset.map(function (d) { return d["Airport.Code"]; }))
            // .padding(0.5);
            svg.append("g")
                .call(d3.axisLeft(y));

            var colorRange = d3.scaleLinear()
                .domain([0, d3.max(dataset, function (d) { return +d["Statistics.Flights.Cancelled"] })])
                .range(["white", "#7F00FF"])

            

            //heats
            svg.selectAll("heats")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function (d) { return x(d["Time.Month Name"]); })
                .attr("y", function (d) { return y(d["Airport.Code"]); })
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .attr("fill", function (d) { return colorRange(d["Statistics.Flights.Cancelled"]) })
                .on("mouseover", (evt, d) => {
                    const [mx, my] = d3.pointer(evt);
                    tooltip
                        .attr("x", mx)
                        .attr("y", my)
                        .text(`# of Flights Cancelled: ${d["Statistics.Flights.Cancelled"]}`);
                })
                .on("mouseout", () => {
                    // clear the tooltip
                    tooltip.text("");
                });

            const tooltip = svg
                .append("text")
                .attr("class", "tooltip")
                .attr("fill", "black")
                .style("pointer-events", "none");


            svg.append("text")
                .attr("text-anchor", "middle")
                .attr("transform", "translate(" + (width / 2) + " ," + (margin.top - 70) + ")")
                .text("Heat Map of Flights Cancelled in 2012");

            //x label
            svg.append("text")
                .attr("text-anchor", "middle")
                .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top) + ")")
                .text("Month");

            //y label
            svg.append("text")
                .attr("text-anchor", "middle")
                .attr("transform", "rotate(-90)")
                .attr("y", -margin.left + 20)
                .attr("x", -height / 2)
                .text("Airport Code");


        }


    </script>
</body>

</html>
