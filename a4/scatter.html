<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 - Bar Chart</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>

</head>

<body>
    <a href="../index.html">Back</a>
    <div></div>
    <div id="my_dataviz"></div>
    <script type="text/javascript">
        // Your beautiful D3 code will go here
        var dataset;  //Declare global variable, initially empty (undefined)

        var margin = { top: 50, right: 30, bottom: 70, left: 60 },
            width = 760 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("../data/airlines.csv").then(function (data) {
            dataset = data.filter(function (d) {
                return +d.TimeYear === 2012; // Use + to convert string to number
            });
            drawChart();
        });

    

        // Add Y axis
        function drawChart() {
            var xMax = d3.max(dataset, function (d) { return +d["Statistics.Flights.Delayed"] })
            var x = d3.scaleLinear()
                .range([0, width])
                .domain([0, xMax])
                // .padding(0.5);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

            var yMax = d3.max(dataset, function (d) { return +d["Statistics.# of Delays.Late Aircraft"] })
            console.log(yMax)
            var y = d3.scaleLinear()
                .domain([0, yMax])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // circles
            svg.selectAll("scatters")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function (d) { return x(d["Statistics.Flights.Delayed"]); })
                .attr("cy", function (d) { return y(d["Statistics.# of Delays.Late Aircraft"]); })
                .attr("r", 3)
                .attr("fill", "#69b3a2")
                .on("mouseover", (evt, d) => {
                    const [mx, my] = d3.pointer(evt);
                    tooltip
                        .attr("x", mx)
                        .attr("y", my)
                        .text(`# of Flights Delayed: ${d["Statistics.Flights.Delayed"]}`)
                        .text(`# of Late Aircraft Delays: ${d["Statistics.# of Delays.Late Aircraft"]}`);
                })
                .on("mouseout", () => {
                    // clear the tooltip
                    tooltip.text("");
                });

            const tooltip = svg
                .append("text")
                .attr("class", "tooltip")
                .attr("fill", "black")
                .style("pointer-events", "none");


            svg.append("text")
            .attr("text-anchor", "middle")
            .attr("transform", "translate(" + (width/2) + " ," + (margin.top - 70) + ")")
            .text("Flights Delayed vs Flights Delayed due to Late Aircraft in 2012");

            //x label
            svg.append("text")
            .attr("text-anchor", "middle")
            .attr("transform", "translate(" + (width/2) + " ," + (height + margin.top) + ")")
            .text("Total Flights Delayed");

            //y label
            svg.append("text")
            .attr("text-anchor", "middle")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left + 20)
            .attr("x", -height / 2)
            .text("Flights Delayed due to Late Aircraft");


        }


    </script>
</body>

</html>
